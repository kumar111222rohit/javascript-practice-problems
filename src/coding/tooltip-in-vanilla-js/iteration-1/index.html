<!DOCTYPE html>
<html>
  <head>
    <title>Tooltip in vanilla JS</title>
  </head>
  <body>
    <div>
      <h3 style="text-align: center;">Demonstrate tooltio using JS and css</h3>
      <div>
        <div class="bullets">
          <ul type="disc">
            <li
              id="id1"
              data-tooltip="this is the tootlip text for id 1"
              class="hover-reveal"
            >
              This is line 1
            </li>
            <li
              id="id2"
              data-tooltip="this is the tootlip text for id 2"
              class="hover-reveal"
            >
              This is line 2
            </li>
            <li
              id="id3"
              data-tooltip="this is the tootlip text for id 3"
              class="hover-reveal"
            >
              This is line 3
            </li>
            <li
              id="id4"
              data-tooltip="this is the tootlip text for id 4"
              class="hover-reveal"
            >
              This is line 4
            </li>
          </ul>
        </div>
        <div class="div-tooltip"></div>
      </div>
    </div>
    <script src="src/styles.css"></script>
    <script src="src/index.js" defer></script>
  </body>
</html>
