<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tooltip demo</title>
  </head>
  <body>
<div>
    <div><h3>Demonstrate vanilla js</h3></div>
    <div>
        <ul type="disc">
            <li class="hover-reveal" id="id1" data-tooltip="this is tooltip 1">List item 1</li>
            <li class="hover-reveal" id="id2" data-tooltip="this is tooltip 2">List item 2</li>
            <li class="hover-reveal" id="id3" data-tooltip="this is tooltip 3">List item 3</li>
            <li class="hover-reveal" id="id4" data-tooltip="this is tooltip 4">List item 4</li>
        </ul>
        <div class="div-tooltip"></div>
    </div>
    <div class="parent">
        <div class="button-wrapper">
        <button id="play" onClick="play()">play</button>
        <button id="pause" onClick="myStop()">pause</button>
        </div>
    <div class="container" onClick="moveToTarget(event)" >
        <div class="box pawn" id="1" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="2" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="3" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="4" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="5" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="6" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="7" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="8" data-tooltip="this is tooltip 4"></div>
        <div class="box" id="9"data-tooltip="this is tooltip 4"></div>
    </div>
    <div class="div-tooltip"></div>
    </div>
    
</div>
  </body>
</html>
